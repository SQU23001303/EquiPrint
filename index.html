<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Homepage</title>
</head>
<body>
  <div class="nav-bar">
    <!-- Logo Section -->
    <img src="Images/EquiPrint_Logo_Light_svg.svg" alt="EquiPrint Logo">
    <h1>EquiPrint</h1>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">PRINTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ABOUT&nbsp;US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">CONTACT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">FAQ</a>
          </li>
          <li class="nav-item d-lg-none mt-2">
            <!-- Login button inside collapse for mobile view -->
            <button class="login-btn w-100">Login</button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Login Button Outside for Desktop -->
    <div class="d-none d-lg-block">
      <button class="login-btn">Login</button>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <!-- Sidebar content like links, images, etc. -->
      <button class="accessibility-button" aria-label="">
        <img src="Images/W3schools.svg" alt="">
      </button>
      <button class="accessibility-button" aria-label="">
        <img src="Images/Vector.svg" alt="">
      </button>
      <button class="accessibility-button" aria-label="">
        <img src="Images/Vector-1.svg" alt="">
      </button>
      <button class="accessibility-button" aria-label="">
        <img src="Images/Vector-2.svg" alt="">
      </button>
    </div>
    <div class="content">
      <!-- Main content of the page -->

      <H2> 3D Printing Made </H2>
    </div>
  </div>
  

  <script src=""></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
